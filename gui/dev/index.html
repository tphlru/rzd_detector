<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Dev</title>
        <script src="package/dist/chart.umd.js"></script>
        <style>
            table {
                width: 100%;
            }
        </style>
    </head>

    <body>
        <h1>Dev</h1>
        <table>
            <tr>
                <td>
                    <canvas id="myChart"></canvas>
                </td>
                <td>
                    <canvas id="myChart2"></canvas>
                </td>
                <td>
                    <canvas id="myChart3"></canvas>
                </td>
            </tr>
        </table>
        
    </body>

    <script type="text/javascript">
        const xValues = [50,60,70,80,90,100,110,120,130,140,150];
        const yValues = [7,8,8,9,9,9,10,11,14,14,15];
        new Chart("myChart", {
            type: "line",
            data: {
                labels: xValues,
                datasets: [{
                    backgroundColor:"rgba(0,0,255,1.0)",
                    borderColor: "rgba(0,0,255,0.1)",
                    data: yValues,
                    options: {},
                }]
            },
        });
        new Chart("myChart2", {
            type: "line",
            data: {
                labels: xValues,
                datasets: [{
                    backgroundColor:"rgba(0,0,255,1.0)",
                    borderColor: "rgba(0,0,255,0.1)",
                    data: yValues,
                    options: {},
                }]
            },
        });
        new Chart("myChart3", {
            type: "line",
            data: {
                labels: xValues,
                datasets: [{
                    backgroundColor:"rgba(0,0,255,1.0)",
                    borderColor: "rgba(0,0,255,0.1)",
                    data: yValues,
                    options: {},
                }]
            },
        });
    </script>
</html>
